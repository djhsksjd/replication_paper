<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐算法比较平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>推荐算法比较平台</h1>
            <p>支持多种推荐算法的切换、性能比较和交互模拟</p>
        </header>

        <section class="algorithm-selector">
            <h2>选择推荐算法</h2>
            <div class="algorithm-buttons">
                <button class="algorithm-btn active" data-algorithm="itemcf">ItemCF</button>
                <button class="algorithm-btn" data-algorithm="usercf_swing">UserCF+Swing</button>
                <button class="algorithm-btn" data-algorithm="content_based">基于内容</button>
            </div>
        </section>

        <div class="main-content">
            <section class="user-selection">
                <h2>选择用户</h2>
                <div class="user-input">
                    <input type="number" id="user-id" placeholder="输入用户ID（例如：1003）" value="1003">
                    <button id="load-user-btn">加载用户数据</button>
                </div>
                <div id="user-info" class="user-info">
                    <!-- 用户信息将在这里动态显示 -->
                </div>
            </section>

            <div class="results-section">
                <section class="history-section">
                    <h2>用户交互历史</h2>
                    <div id="interaction-history" class="history-list">
                        <!-- 交互历史将在这里动态显示 -->
                    </div>
                </section>

                <section class="recommendations-section">
                    <h2>推荐结果</h2>
                    <div class="recommendation-controls">
                        <input type="number" id="top-n" min="1" max="20" value="5" placeholder="推荐数量">
                        <button id="generate-rec-btn">生成推荐</button>
                    </div>
                    <div id="recommendations" class="recommendation-list">
                        <!-- 推荐结果将在这里动态显示 -->
                    </div>
                </section>
            </div>

            <section class="performance-section">
                <h2>算法性能比较</h2>
                <div class="performance-metrics">
                    <div class="metric-item">
                        <div class="metric-label">召回率</div>
                        <div class="metric-value" id="recall-value">--</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">精确率</div>
                        <div class="metric-value" id="precision-value">--</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">F1值</div>
                        <div class="metric-value" id="f1-value">--</div>
                    </div>
                </div>
                <div class="performance-chart">
                    <!-- 性能比较图表将在这里动态生成 -->
                    <canvas id="performance-chart"></canvas>
                </div>
            </section>

            <section class="interaction-simulation">
                <h2>交互模拟</h2>
                <p>模拟用户对推荐物品的交互行为，以更新推荐模型</p>
                <div class="interaction-buttons">
                    <button id="simulate-click-btn">模拟点击</button>
                    <button id="simulate-collect-btn">模拟收藏</button>
                    <button id="simulate-cart-btn">加入购物车</button>
                    <button id="simulate-purchase-btn">模拟购买</button>
                </div>
                <div id="simulation-feedback" class="feedback"></div>
            </section>
        </div>

        <footer>
            <p>&copy; 2023 推荐算法比较平台 | 支持ItemCF、UserCF+Swing和基于内容的推荐</p>
        </footer>
    </div>

    <!-- 引入Chart.js用于性能比较图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入数据文件和算法文件作为模块 -->
    <script type="module" src="algorithms.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
