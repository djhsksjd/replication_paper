<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>划词翻译与单词本</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    h2 {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    #wordList {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 8px;
    }
    .word-item {
      padding: 6px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    .word-item:last-child {
      border-bottom: none;
    }
    .word {
      font-weight: 600;
      color: #333;
    }
    .translation {
      color: #666;
      font-size: 12px;
    }
    .empty {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>划词翻译与单词本</h1>
  
  <div class="section">
    <h2>使用说明</h2>
    <p style="font-size: 12px; color: #666;">
      在网页中选中任意文本，即可看到翻译结果。点击"+ 单词本"按钮可将单词保存到单词本中。
    </p>
  </div>
  
  <div class="section">
    <h2>我的单词本</h2>
    <div id="wordList">
      <div class="empty">暂无保存的单词</div>
    </div>
  </div>
  
  <button id="clearBtn">清空单词本</button>
  
  <script src="popup.js"></script>
</body>
</html>
